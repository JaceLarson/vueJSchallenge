<!DOCTYPE html>
<html lang="en">
  
  <head>
    
    <meta charset="utf-8">
    <title>VueJS Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
  </head>
  <body>
    
    <div class="container" id="user">
        
        <h3 class="text-center"> Artists</h3>
        <div class="columns medium-3" v-for="result in results">
            <div class="card" v-on:click="showAlbums">
              <div class="card-divider">
                <p>{{ result.name }}</p>
              </div>
              <div class="card-section">
                <p>{{ result.id }}</p>
              </div>
            </div>
          </div>
    </div>

    <div class="container" id="albums">
        
        <h3 class="text-center"> Albums</h3>
        <div class="columns medium-3" v-for="result in filteredAlbums"> 
            <div class="card">
              <div class="card-divider" v-on:click="showAlbums">
                <p>{{ result.userId }}</p>
              </div>
              <div class="card-section">
                <p>{{ result.title }}</p>
              </div>
            </div>
          </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


<script src="https://unpkg.com/vue"></script>
<script src="src/index.js"></script>

  </body>
</html>
